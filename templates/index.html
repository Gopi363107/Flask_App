<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fire Weather Index (FWI) Predictor</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1s ease-in;
      color: white;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 50px 40px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      animation: slideUp 0.8s ease-out;
      max-width: 480px;
      width: 90%;
      color: #fff;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #00d4ff;
    }

    p {
      font-size: 1.15em;
      margin-bottom: 30px;
      color: #e0f7fa;
    }

    button {
      padding: 14px 30px;
      font-size: 16px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.05);
    }

    footer {
      margin-top: 25px;
      font-size: 0.85em;
      color: #cccccc;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üî• Fire Weather Index Predictor</h1>
    <p>Predict the fire weather index (FWI) using temperature, humidity, wind speed, and more environmental data.</p>

    <a href="{{ url_for('predict_datapoint') }}">
      <button>Go to Prediction Page</button>
    </a>

    <footer>
      <p>Created with ‚ù§Ô∏è by Gopi | ML Deployment Project</p>
    </footer>
  </div>
</body>
</html>
